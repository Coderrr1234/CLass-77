<html>
    <head>
        <title> Learning Console </title>
    </head>
    <body>
 <h1> Open Console </h1>
 <script>  
console.log("Hi I am learning Cosole today");

var first_name="Naysa";
console.log(first_name);

var last_name="Singhal";
console.log(last_name);

var full_name=first_name.concat(last_name);
console.log(full_name);

var length_of_full_name=full_name.length;
console.log(length_of_full_name);

var name_one="I am Naysa Gupta";
console.log(name_one);

var replace_name=name_one.replace("Gupta", "Singhal");
console.log(replace_name);

var capital_name="NAYSA";
console.log(capital_name);

var making_lowercase=capital_name.toLowerCase();
console.log(making_lowercase);

var making_capital=making_lowercase.toUpperCase();
console.log(making_capital);

var sq_root=Math.sqrt(16);
console.log(sq_root);

var max_number=Math.max(15,16);
console.log(max_number);

var min_number=Math.min(15,16);
console.log(min_number);

var power=Math.pow(5,2);
console.log(power);


 </script>
    </body>
</html>
